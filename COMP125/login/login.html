<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="loginCss.css" rel="stylesheet" />
    <title>Younga Jin</title>
</head>
<body>
    <form method="POST" action="../index.html" >
        <!--<h1>Login</h1>-->
        <fieldset>
            <legend>Login</legend>
            
            <label>Username&nbsp;</label>
            <input name="txtUsername" id="txtUsername" type="text" min="1" max="30" required />
            <br />

            <label>Email&nbsp;</label>
            <input name="txtEmail" id="txtEmail" type="text" min="1" max="30" required />
            <br />
            <label>&nbsp;</label>
            <input name="btnLogin" id="btnLogin" type="submit" value="Login" />
        </fieldset>
    </form>
    <script src="login.js"></script>
</body>
</html>
